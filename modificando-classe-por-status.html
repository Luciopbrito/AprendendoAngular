<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>modficando classe por status </title>
    <style>
        input.ng-invalid {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <form ng-app="" name="myForm">
        <!-- Para vincular o evento corretamente é necessário nomear os parâmetros até ele
        name para input e um ng-model para identificar a mudança -->
        <input type="text" name='myInput' ng-model='myText' required>
    </form>
</body>

</html>
