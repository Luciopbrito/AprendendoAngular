<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Validação com ng-show</title>
</head>

<body>
    <form ng-app="" name="form">
        <label for="email">Email</label>
        <input type="email" name="Address" ng-model="text">
        <!-- se a condição no ng-show for verdadeira o span será exibido -->
        <span ng-show="form.Address.$error.email">E-mail Inválido</span>
    </form>
</body>
<script>

</script>

</html>
